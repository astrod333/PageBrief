<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Summarizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body { 
      font-family: 'Press Start 2P', monospace; 
      margin: 16px; 
      width: 340px; 
      background: #22223b; 
      border: 4px solid #9a8c98; 
      border-radius: 0; 
      box-shadow: 0 0 24px #4a4e69, 0 0 0 8px #22223b inset; 
      color: #f2e9e4;
      text-shadow: 1px 1px 0 #4a4e69;
    }
    h2 {
      margin-top: 0;
      color: #f2e9e4;
      font-size: 1.1em;
      letter-spacing: 1px;
      background: #4a4e69;
      padding: 8px;
      border-bottom: 2px solid #9a8c98;
      text-align: center;
      text-shadow: 2px 2px 0 #22223b;
    }
    #summary { 
      margin-top: 18px; 
      padding: 14px; 
      background: #22223b; 
      border: 2px dashed #9a8c98; 
      border-radius: 0; 
      min-height: 60px; 
      color: #f2e9e4; 
      font-size: 0.85em;
      font-family: monospace, Arial, sans-serif; /* Changed to normal font */
      transition: background 0.2s;
      box-shadow: 0 0 8px #4a4e69 inset;
      word-break: break-word;
    }
    button { 
      padding: 10px 18px; 
      font-size: 0.85em; 
      background: #9a8c98; 
      color: #22223b; 
      border: 2px solid #f2e9e4; 
      border-radius: 0; 
      cursor: pointer; 
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 2px 2px 0 #4a4e69;
      margin-top: 10px;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #f2e9e4;
      color: #22223b;
      box-shadow: 4px 4px 0 #9a8c98;
    }
    #loading {
      display: none;
      margin-left: 8px;
      vertical-align: middle;
      color: #f2e9e4;
      font-size: 1em;
      text-shadow: 1px 1px 0 #4a4e69;
    }
  </style>
</head>
<body>
  <h2>Summarize Page</h2>
  <button id="summarizeBtn">Summarize</button>
  <span id="loading">‚è≥</span>
  <div id="summary">Click the button to get a summary.</div>
  <script src="popup.js"></script>
</body>
</html>
